name: LeetCode Daily Stub

on:
  schedule:
    - cron: '0 13 * * *'   # 13:00 GMT daily
  workflow_dispatch:        # allow manual run

jobs:
  fetch-daily:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push back using GITHUB_TOKEN
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests tenacity

      - name: Generate today's stub (root-level .py)
        run: |
          python .github/scripts/leetcode_daily_stub.py

      - name: Commit & push if changed
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          TZ: Europe/London 
        run: |
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          if git status --porcelain | grep .; then
            DATE_STR="$(date +'%d/%m/%Y')"
            git add -A
            git commit -m "$DATE_STR"
            git push
          else
            echo "No changes to commit."
          fi


